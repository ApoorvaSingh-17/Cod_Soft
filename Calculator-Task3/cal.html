<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utils.css">
</head>

<body>
    <h1  class="text-center">Calculator using HTML,CSS,Javascript</h1>
    <div class="container flex flex-col">
        <div class="outline"> 
            <div class="box">
                <input type="text">
            </div>
            <div class="row">
                <button style="background-color: #b121ff;"class="button">AC</button>
                <button style="background-color: #b121ff;"class="button">C</button>
                <button style="background-color: #b121ff;"class="button">%</button>
                <button style="background-color: #b121ff ;"class="button">/</button>
            </div>
            <div class="row">
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button style="background-color: #b121ff;"class="button">*</button>
            </div>
            <div class="row">
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button style="background-color: #b121ff;"class="button">-</button>
            </div>
            <div class="row">
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button style="background-color: #b121ff;"class="button">+</button>
            </div>
            <div class="row">
                <button style="width: 120px;" class="button">0</button>
                <button class="button">.</button>
                <button style=" background-color: #b121ff;" class="button" >=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
